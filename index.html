<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Snake</title>
	</head>
	<body>
		<div id="config">
			<div>
				<label for="speed">Speed (ticks / s)</label>
				<input type="number" id="speed" value="5" min="1" max="20">
			</div>
			<div>
				<label for="smooth">Smooth</label>
				<input type="checkbox" id="smooth">
			</div>
		</div>
		<canvas width="400" height="400" id="canvas"></canvas>
		<div class="control-description">
			<p>Controls:</p>
			<!-- Arrow Keys: Snake movement. R: Restart, P: Pause/Resume -->
			<table>
				<tr>
					<td>Arrows</td>
					<td>Snake movement</td>
				</tr>
				<tr>
					<td>R</td>
					<td>Restart</td>
				</tr>
				<tr>
					<td>P</td>
					<td>Pause/Resume</td>
				</tr>
			</table>
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
